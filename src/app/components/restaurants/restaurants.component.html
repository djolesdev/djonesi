<div class="helper">
    <div class="restaurants-container">
        <div class="restaurant" *ngFor="let restaurant of restaurants; let i = index"
        [routerLink]="['/restaurant', restaurant.id]"
        >
            <img src="{{restaurant.imgUrl}}" alt="restaurant hero image">
            <div class="desc">
                <p>{{restaurant.name}}</p>
                <p>{{restaurant.type}}</p>
            </div>    
        </div>
    </div>
</div>
