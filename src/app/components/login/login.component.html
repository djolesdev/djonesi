<img src="../../../assets/logo2.png" alt="Djolesi logo" class="logo">
<form class="login" (ngSubmit) = "onSubmit()">
    <input type="email" placeholder="Enter email" name="email" [(ngModel)]="email">
    <input type="password" placeholder="Enter password" name="password" [(ngModel)]="password">

   <div class="actions">
    <button type="submit" class="submit" >Login</button>
    <p>Don't have an account? <a routerLink = "/register" >Register</a></p>
   </div>
</form>
